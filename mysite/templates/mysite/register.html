<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Register</title>
</head>
<body>

<form action="{% url 'mysite:register' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    Username <br>
    <p><input id="id_name" type="text" name="name"/></p>
    Password <br>
    <p><input id="id_password" type="text" name="password"/></p>
    email<br>
    <p><input id="id_email" type="text" name="email"/></p>
    <input type="submit" value="submit" />
    {% if message %}
        <font style="color:red">
        {{ message }}
        </font>
    {% endif %}
</form>
</body>
</html>
